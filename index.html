<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <h1 id="heading">Rock Paper Scissor Game</h1>
    <!-- img section -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="error">
        </div>
        <div class="choice" id="paper">
            <img id="imge" src="paper.png" alt="error">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="error">
        </div>
    </div>
    <!-- scoreboard -->
     <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
     </div>
     <!-- current move message -->
      <div class="msg-container">
        <p id="msg">Play Your Move</p>
      </div>
    <script src="script.js"></script>
</body>
</html>
